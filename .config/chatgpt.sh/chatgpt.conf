# ~/.chatgpt.conf
# Config file for chatgpt.sh v0.77
# These have higher priority than environment
# Unset variables use defaults
# 

# API keys
#OPENAI_API_KEY=
#GOOGLE_API_KEY=
#MISTRAL_API_KEY=
#GROQ_API_KEY=
#ANTHROPIC_API_KEY=

# DEFAULTS
# Text cmpls model
#MOD="gpt-3.5-turbo-instruct"

# Chat cmpls model
#MOD_CHAT="gpt-4o"

# Image model (generations)
#MOD_IMAGE="dall-e-3"

# Whisper model (STT)
#MOD_AUDIO="whisper-1"
#MOD_AUDIO_GROQ="whisper-large-v3"

# Speech model (TTS)
#MOD_SPEECH="tts-1"

# LocalAI model
#MOD_LOCALAI="phi-2"

# Ollama model
#MOD_OLLAMA="llama3"

# Google AI model
#MOD_GOOGLE="gemini-1.5-pro-latest"

# Mistral AI model
#MOD_MISTRAL="mistral-large-latest"

# Groq model
#MOD_GROQ="llama-3.1-70b-versatile"
# Enable Groq Whisper only
#WHISPER_GROQ=

# Anthropic model
#MOD_ANTHROPIC="claude-3-5-sonnet-20240620"

# Bash readline mode
#READLINEOPT="emacs"  #"vi"

# Stream response
#STREAM=1

# Prompter flush with <CTRL-D>
#OPTCTRD=

# Temperature
#OPTT=0

# Whisper temperature
#OPTTW=0

# Top_p probability mass (nucleus sampling)
#OPTP=1

# Top_k (localai, ollama, google ai)
#OPTK=

# Maximum response tokens
#OPTMAX=1024

# Model capacity (auto)
#MODMAX=

# Presence penalty
#OPTA=

# Frequency penalty
#OPTAA=

# N responses of Best_of
#OPTB=

# Number of responses
#OPTN=1

# Keep Alive (seconds, Ollama)
#OPT_KEEPALIVE=

# Seed (integer)
#OPTSEED=

# Set python tiktoken
#OPTTIK=

# Text editor
#VISUAL="vim"

# Image size
#OPTS=1024x1024  #1024x1024hd

#Image style
#OPTI_STYLE=  #natural, vivid

# Image out format
#OPTI_FMT=b64_json  #url

# TTS voice
#OPTZ_VOICE=  #alloy, echo, fable, onyx, nova, and shimmer

# TTS voice speed
#OPTZ_SPEED=   #0.25 - 4.0

# TTS out format
#OPTZ_FMT=opus  #mp3, opus, aac, flac

# Recorder command, e.g. "sox -d"
#REC_CMD=""

# Media player command, e.g. "cvlc"
#PLAY_CMD=""

# Clipboard set command, e.g. "xsel -b", "pbcopy"
#CLIP_CMD=""

# Markdown option and renderer
# e.g. "pygmentize -s -lmd", "glow", "mdless", "mdcat"
#OPTMD=0
#MD_CMD="bat"

# Fold response (wrap at white spaces)
#OPTFOLD=1

# Avoid using dialog
#NO_DIALOG=

# Restart sequence (text or null)
#RESTART='\nQ: '
#
# Start sequence (text or null)
#START='\nA:'
# *Chat mode of text completions only*

# Input and output prices
# (dollars per million tokens)
#MOD_PRICE="2.5 10"

# Currency rate against USD
# e.g. BRL is 5.66 USD, JPY is 0.006665 USD
#CURRENCY_RATE="1"


