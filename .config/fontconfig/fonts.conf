<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer>
        <family>IBMPlexSerif</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>IBMPlexSans</family>
    </prefer>
</alias>
<alias>
    <family>sans</family>
    <prefer>
        <family>IBMPlexSans</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>IBMPlexMono</family>
    </prefer>
</alias>
</fontconfig>
