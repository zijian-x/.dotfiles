font:
  type: &type Hermit
  normal:
    family: *type
  bold:
    family: *type
    style: Bold
  italic:
    family: *type
    style: Italic
  bold_italic:
    family: *type
    style: Bold Italic
  size: 10.5
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

